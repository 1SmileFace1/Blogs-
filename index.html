<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Личный блог с постами">
    <meta name="keywords" content="блог, посты, веб-разработка">
    <meta name="author" content="1SmileFace1">
    <title>Мой Блог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <header class="text-center mb-4">
            <h1>Добро пожаловать в мой блог</h1>
        </header>
        <main>
            <div class="mb-4">
                <input type="text" id="search-input" class="form-control" placeholder="Поиск по постам...">
            </div>
            <section id="blog-posts" class="mb-4">
                <!-- Посты будут добавляться динамически -->
            </section>
            <form id="new-post-form" class="card p-3">
                <h2 class="mb-3">Добавить новый пост</h2>
                <div class="mb-3">
                    <input type="text" id="post-title" class="form-control" placeholder="Заголовок" required>
                </div>
                <div class="mb-3">
                    <textarea id="post-content" class="form-control" placeholder="Содержание" required></textarea>
                </div>
                <div class="mb-3">
                    <input type="text" id="post-tags" class="form-control" placeholder="Теги (через запятую)">
                </div>
                <button type="submit" class="btn btn-primary">Добавить пост</button>
            </form>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
